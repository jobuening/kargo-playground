---

apiVersion: kargo.akuity.io/v1alpha1
kind: PromotionTask
metadata:
  name: promote
  namespace: kargo-test
spec:
  vars:
  - name: image
    value: mobidrom.cr.de-fra.ionos.com/kargotest
  - name: repoURL
    value: git@github.com:jobuening/kargo-playground.git
  - name: branch
    value: main
  - name: stage
  # - name: argocdApp
  - name: openpr
    value: "false"
  steps:
  - uses: git-clone
    config:
      repoURL: ${{ vars.repoURL }}
      checkout:
      - branch: main
        path: ./src
  - uses: yaml-update
    as: update-image
    config:
      path: ./src/helm/test/test/values.yaml
      updates:
      - key: deployment.image.tag
        value: ${{ imageFrom( vars.image ).Tag }}
  - uses: helm-template
    config:
      path: ./src/helm/test/test
      valuesFiles:
      - ./src/charts/my-chart/${{ ctx.stage }}-values.yaml
      outPath: ./deploy/helm/test/test
  - uses: git-commit
    as: commit
    config:
      path: ./out
      message: ${{ task.outputs['update-image'].commitMessage }}
  - uses: git-push
    as: push-directly
    if: ${{ vars.openpr == 'false' }}
    config:
      path: ./deploy/helm/test/test
      branch: ${{ vars.branch }}
  - uses: git-push
    as: push-to-temp
    if: ${{ vars.openpr == 'true' }}
    config:
      path: ./deploy/helm/test/test
      generateTargetBranch: true
  - uses: git-open-pr
    as: open-pr
    if: ${{ vars.openpr == 'true' }}
    config:
      repoURL: ${{ vars.repoURL }}
      createTargetBranch: true
      sourceBranch: ${{ outputs.push-to-temp.branch }}
      targetBranch: ${{ vars.branch }}
