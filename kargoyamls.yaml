apiVersion: v1
kind: Namespace
metadata:
  name: kargo-test
  labels:
    kargo.akuity.io/project: "true"
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: kargo-test
  annotations:
    # This annotation ensures Projects (Namespaces) are created first when deployed via Argo CD
    argocd.argoproj.io/sync-wave: "-1"
---

apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: kargo-test
  annotations:
    kargo.akuity.io/color: red
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: test
    sources:
      direct: true
  promotionTemplate:
    spec:
      steps:
      - task:
          name: promote
        vars:
        - name: stage
          value: dev
        - name: branch
          value: dev-cluster

---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: staging
  namespace: kargo-test
  annotations:
    kargo.akuity.io/color: amber
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: test
    sources:
      stages:
      - dev
  promotionTemplate:
    spec:
      steps:
      - task:
          name: promote
        vars:
        - name: openpr
          value: "true"
        - name: stage
          value: test
        - name: branch
          value: test-cluster
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod
  namespace: kargo-test
  annotations:
    kargo.akuity.io/color: violet
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: test
    sources:
      stages:
      - staging
  promotionTemplate:
    spec:
      steps:
      - task:
          name: promote
        vars:
        - name: openpr
          value: "true"
        - name: stage
          value: prod
        - name: branch
          value: prod-cluster
---

apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: test
  namespace: kargo-test
spec:
  subscriptions:
  - image:
      repoURL: mobidrom.cr.de-fra.ionos.com/kargotest
      imageSelectionStrategy: Lexical
      allowTags: ^test-date\d{2}$
  - git:
      repoURL: git@github.com:jobuening/kargo-playground.git
      includePaths:
      - helm/test/test/*


